<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Demo</title>
  <script src="vendor/js/react.min.js"></script>
  <script src="vendor/js/react-dom.min.js"></script>
  <script src="vendor/js/browser.min.js"></script>
</head>
<body>

  <div id="example"></div>

  <script type="text/babel">
    var Bacon = React.createClass({

      render: function() {
        return (<h3>This is a simple component</h3>);
      }

    })

    ReactDOM.render(<Bacon />, document.getElementById('example'));
  </script>

</body>
</html>
